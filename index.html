<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dragonball karakterek</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Dragonball karakterek</h1>
    <button class="mb-4" id="lekeresgomb" onclick="elemekBetoltese()">Karakterek betöltése</button>
    <div class="egesz">
        <div id="image_container" class="row gy-4"></div>
    </div>
  </div>

  <script>
    const elemek = [
      {
        id: 1,
        name: "Goku",
        ki: "60.000.000",
        maxKi: "90 Septillion",
        race: "Saiyan",
        gender: "Male",
        description: "El protagonista de la serie, conocido por su gran poder y personalidad amigable. Originalmente envia...",
        image: "https://dragonball-api.com/characters/goku_normal.webp",
        affiliation: "Z Fighter",
        deletedAt: null,
      },
      {
        id: 2,
        name: "Vegeta",
        ki: "54.000.000",
        maxKi: "19.84 Septillion",
        race: "Saiyan",
        gender: "Male",
        description: "Príncipe de los Saiyans, inicialmente un villano, pero luego se une a los Z Fighters. A pesar de que...",
        image: "https://dragonball-api.com/characters/vegeta_normal.webp",
        affiliation: "Z Fighter",
        deletedAt: null,
      },
      {
        id: 3,
        name: "Piccolo",
        ki: "2.000.000",
        maxKi: "500.000.000",
        race: "Namekian",
        gender: "Male",
        description: "Es un namekiano que surgió tras ser creado en los últimos momentos de vida de su padre, siendo su ac...",
        image: "https://dragonball-api.com/characters/picolo_normal.webp",
        affiliation: "Z Fighter",
        deletedAt: null,
      },
      {
        id: 4,
        name: "Bulma",
        ki: "0",
        maxKi: "0",
        race: "Human",
        gender: "Female",
        description: "Bulma es la protagonista femenina de la serie manga Dragon Ball y sus adaptaciones al anime Dragon B...",
        image: "https://dragonball-api.com/characters/bulma.webp",
        affiliation: "Z Fighter",
        deletedAt: null,
      },
      {
        id: 5,
        name: "Freezer",
        ki: "530.000",
        maxKi: "52.71 Septillion",
        race: "Frieza Race",
        gender: "Male",
        description: "Freezer es el tirano espacial y el principal antagonista de la saga de Freezer.",
        image: "https://dragonball-api.com/characters/Freezer.webp",
        affiliation: "Army of Frieza",
        deletedAt: null,
      },
      {
        id: 6,
        name: "Zarbon",
        ki: "20.000",
        maxKi: "30.000",
        race: "Frieza Race",
        gender: "Male",
        description: "Zarbon es uno de los secuaces de Freezer y un luchador poderoso.",
        image: "https://dragonball-api.com/characters/zarbon.webp",
        affiliation: "Army of Frieza",
        deletedAt: null,
      }
    ];

    function elemekBetoltese() {
      const container = document.getElementById("image_container");
      container.innerHTML = "";

      elemek.forEach(character => {
        if (character.deletedAt === null) {
          const card = document.createElement("div");
          card.className = "col-md-4";

          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${character.image}" class="card-img-top" alt="${character.name}" />
              <div class="card-body">
                <h5 class="card-title">${character.name}</h5>
                <p class="card-text"><strong>Faj:</strong> ${character.race}</p>
                <p class="card-text"><strong>Ki:</strong> ${character.ki}</p>
                <p class="card-text"><strong>Max Ki:</strong> ${character.maxKi}</p>
                <p class="card-text"><strong>Nem:</strong> ${character.gender}</p>
                <p class="card-text">${character.description.length > 100 ? character.description.slice(0, 100) + "..." : character.description}</p>
              </div>
            </div>
          `;

          container.appendChild(card);
        }
      });
    }
  </script>
</body>
</html>
